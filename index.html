<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where is the ISS?</title>
    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="bg-indigo-50">
    <div class="container mx-auto px-4 py-5 font-sans space-y-4">
      <h1 class="text-3xl font-bold">Where Is The ISS?</h1>
      <br />
      <div class="flex justify-around font-bold">
        <div>Longitude: <span id="lon"></span>°</div>
        <div>Latitude: <span id="lat"></span>°</div>
        <div>Altitude: <span id="alt"></span> km</div>
      </div>
      <div class="rounded-2xl"><div class="rounded-2xl" id="issMap"></div></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
