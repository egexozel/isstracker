<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where is the ISS?</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link href="/dist/output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="bg-indigo-50">
    <div class="container mx-auto max-w-4xl space-y-4 px-4 py-4 font-sans">
      <h1 class="text-3xl font-bold">Where Is The ISS?</h1>
      <div
        class="flex-row flex-wrap justify-start font-bold sm:flex sm:justify-around"
      >
        <div class="px-4 py-2">Longitude: <span id="lon"></span>°</div>
        <div class="px-4 py-2">Latitude: <span id="lat"></span>°</div>
        <div class="px-4 py-2">Altitude: <span id="alt"></span> km</div>
        <div class="px-4 py-2">Velocity: <span id="vel"></span> km/h</div>
        <div class="px-4 py-2">Country: <span id="cc"></span></div>
        <div class="px-4 py-2">
          <span id="vis" class="rounded-md p-1"></span>
        </div>
      </div>
      <div class="rounded-2xl"><div class="rounded-2xl" id="issMap"></div></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
